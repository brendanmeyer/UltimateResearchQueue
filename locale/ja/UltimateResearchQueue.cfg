urq-welcome=[font=default-bold]Ultimate Research Queueへようこそ![/font]\n\nテクノロジーをクリックするとこのパネルに情報が表示されます。ツリーボタンをクリックすると選択中のテクノロジーをテクノロジーツリーで表示します。\n\n"マルチレベルテクノロジーを自動登録" ボタンを押すと、登録したマルチレベルテクノロジーを継続して研究します。単一のテクノロジーを登録するとその研究のみ研究します。複数のテクノロジーを登録するとそれらのテクノロジーをその順で繰り返しの前に研究します。\n\nこのMODに慣れたらMODの個人設定からヒントを無効化できます。

