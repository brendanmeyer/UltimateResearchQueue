urq-welcome=[font=default-bold]Bienvenue dans Ultimate Research Queue !/font]\n\nCliquez sur une technologie pour voir ses informations dans ce panneau. Cliquez sur le bouton en forme de graph pour afficher la technologie sélectionnée dans l'arbre des technologique.\n\nCliquez sur le bouton "Boucler automatiquement des technologies à plusieurs niveaux" pour rechercher continuellement les technologies multi-niveaux en file d'attente. La mise en file d'attente d'une technologie unique ne fera que rechercher cette technologie, et faire la file d'attente de plusieurs technologies permettra de rechercher les technologies dans cet ordre avant de répéter.\n\nUne fois que vous êtes habitué au mod, vous pouvez désactiver les astuces dans les paramètres des mods/par joueur.

